<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">
	<title>Todo list on pure JS</title>
</head>
<body>
<div class="container rounded">
	<div class="input-block">
		<div class="row">
			<div class="input-group input-group-lg">
				<input type="text" id="new-task-input" class="form-control" placeholder="Write new task"/>
				<span class="input-group-btn">
					<button type="button" id="add-task-btn" class="btn btn-primary">Add</button>
				</span>
			</div>
		</div>
	</div>
	<div id="progress-row-id" class="row progress-row hidden">
		<div class="progress col-xs-11">
			<div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="col-xs-1 remove-btn-col">
			<button class="btn btn-xs btn-default" id="remove-all-tasks">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
	<div class="todo-list">
		<ul id="list" class="list-group">
		</ul>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
